{% extends "base.html" %}
{% import "bootstrap5/form.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Войти</h1>
</div>
<div class="col-md-4">
    {{ wtf.render_form(form) }}
    <br>
    <p>Забыли пароль? <br> <a href="{{ url_for('auth.password_reset_request') }}">Сбросьте его</a></p>
    <p>Ещё нет аккаунта? <br> <a href="{{ url_for('auth.register') }}">Зарегистрируйтесь</a></p>
</div>
{% endblock %}
